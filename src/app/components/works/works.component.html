<div class="wrapper d-flex flex-wrap ">
    <div class="block-repo sub-title animate__animated animate__fadeInUp 
    col-12 col-sm-12 col-md-12 col-lg-4" *ngFor="let item of repos;let i=index">
        <div class="block-repo-in d-flex">
            <div class="left d-flex">
                <div class="top">
                    <div class="date">{{item.created_at |date}}</div>
                    <div class="description">{{item.description}}</div>
                </div>
                <div class="bottom">
                    <div class="title">{{item.name}}</div>
                </div>
            </div>
            <div class="right d-flex">
                <div class="top">
                    <a [href]="item.html_url" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
                <div class="bottom">
                    <a href=""><i class="fa-regular fa-star"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
